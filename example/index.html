<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>我的支付宝</title>
    <link rel="stylesheet" href="css/dist/peaches.css">
</head>

<body>

<div class="container">
    <div class="global-header">
        <h1>
            <a href="#" class="global-logo">我的支付宝</a>
        </h1>
        <i class="safeguard"></i>
    </div>
    <div class="user-info fn-clear">
        <div class="user-info-block fn-left fn-clear">
            <div class="my-account fn-left">
                <p class="ui-securelevel">安全等级：
                    <a href="#" class="ui-securelevel-low">
                        <i class="icon"></i>低
                    </a>
                </p>

                <p class="ui-securelevel">安全等级：
                    <a href="#" class="ui-securelevel-medium">
                        <i class="icon"></i>中
                    </a>
                </p>

                <p class="ui-securelevel">安全等级：
                    <a href="#" class="ui-securelevel-high">
                        <i class="icon"></i>高
                    </a>
                </p>

                <p class="ui-securelevel">安全等级：
                    <a href="#" class="ui-securelevel-max">
                        <i class="icon"></i>高
                    </a>
                </p>

                <ul class="status fn-clear">
                    <li class="status-verify">
                        <i class="icon"></i>已认证
                    </li>
                    <li class="status-mobile-otp">
                        <i class="icon"></i>已安装
                    </li>
                    <li class="status-mobile">
                        <i class="icon"></i> 186****7251
                    </li>
                </ul>
            </div>

            <i class="separator fn-right"></i>
        </div>
        <div class="user-info-block fn-left">
            <div class="my-assets">

                <a href="#" class="ui-button ui-button-lorange">
                    <span class="ui-button-text">
                        充值
                    </span>
                </a>

                <a href="#" class="ui-button ui-button-llight">
            <span class="ui-button-text">
                提现
            </span>
                </a>

            </div>
        </div>
        <div class="user-info-block fn-right">
            <div class="my-payment">
                <ul class="fn-clear">
                    <li class="my-payment-yhk">
                        <i class="icon"></i>银行卡
                    </li>
                    <li class="my-payment-jfb">
                        <i class="icon"></i>集分宝
                    </li>
                    <li class="my-payment-hb">
                        <i class="icon"></i>红包
                    </li>
                    <li class="my-payment-jj">
                        <i class="icon"></i>基金
                    </li>
                    <li class="my-payment-zht">
                        <i class="icon"></i>账户通
                    </li>
                    <li class="my-payment-wkyhj">
                        <i class="icon"></i>微客优惠卷
                    </li>
                    <li class="my-payment-more">
                        <i class="icon"></i>更多
                    </li>
                </ul>
            </div>
        </div>
    </div>
<div class="tmall">
    <h1>天猫</h1>
    <ul class="list">
        <li><b class="fav-icon"></b>我关注的品牌</li>
        <li><b class="gou-icon"></b>购物车</li>
        <li><i class="phone-icon"></i>手机</li>
    </ul>
    
    <p class="brandFlyer"><b></b>我关注的品牌</p>
    <input type="submit" value="加入购物车" class="btn-cart" /> 
</div>
    
</div>
</body>
</html>
